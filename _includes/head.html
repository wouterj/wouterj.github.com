<head>
    <meta charset=utf-8>

    <title>{% if page.title and page.title != site.title %}{{ page.title }} ~ {% endif %}{{ site.title }}</title>

    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <meta name=theme-color content=#cc3333>

    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif:400,400i,700|Oswald|Inconsolata" rel="stylesheet">
    <link rel=stylesheet href="{{ "/assets/main.css" | relative_url }}">
    <link rel=icon type=image/png href=/img/css/favicon.png sizes=96x96>

    {%- feed_meta -%}

    <meta content="{{ site.title }}" property="og:site_name">
    {% if page.id %}
      <meta content="{{ page.title }}" property="og:title">
      <meta content="article" property="og:type">
      <meta content="{{ page.excerpt | strip_html }}" property="og:description">
      <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
      <meta content="{{ page.url | absolute_url }}" property="og:url">
      <meta content="{{ '/img/og/' | append: page.slug | append: '.png' | absolute_url }}?1" property="og:image">
    {% endif %}

    {%- if jekyll.environment == 'production' and layout.type == "post" -%}
    <script>if(!sessionStorage.getItem("_swa")){fetch("https://counter.dev/track?"+new URLSearchParams({referrer:document.referrer.indexOf(location.protocol+"//"+location.host)!==0?document.referrer:'',screen:screen.width+"x"+screen.height,user:"wouterj",utcoffset:"2"}),{headers:{"X-Referer":"{{ site.url }}{{ page.url }}"}})};sessionStorage.setItem("_swa","1");</script>
    {%- endif -%}
</head>
