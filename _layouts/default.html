<!doctype html>
<html lang="{{ page.lang | default: site.lang }}">

  {%- include head.html -%}

  <body class="page  {% if layout.type %}page--{{ layout.type }}{% endif %}" itemscope itemtype="http://schema.org/WebPage">

    {%- include header.html -%}

    <div class=page__body itemscope itemtype="http://schema.org/Blog">
        {{ content }}
    </div>

    {%- include footer.html -%}

  </body>

</html>
